<!DOCTYPE html>
<head>
    <title>
        Page 4 Question 7
    </title>
</head>
<body>
    <script>
        let number = window.prompt('Enter an integer: ');
        for(let i = 1; i <= 12; i++) {
            result = i * number;
            document.write(`${number} * ${i} = ${result}`);
        }
             
    </script>

</body>
</html>
