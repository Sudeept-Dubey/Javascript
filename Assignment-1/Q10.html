<!DOCTYPE html>
<html>
<head></head>
<body>
    <h2>Convert string array to number array</h2>
    <hr>
    <form>
        <label for="s_array">Enter string array</label>
        <input type="text" id="s_array" name="s_array"><br><br>
        <input type="submit" value="submit" onclick="string_to_number();return false">
    </form>
    <h3 id="result"></h3>
    <script>
        function string_to_number(){
            var str=[];
        str=document.getElementById("s_array").value;
        var final=str.split(',');
        for(var i=0;i<final.length;i++){
            final[i]=Number(final[i],10);
        }
        
        document.getElementById("result").innerHTML=final;
        }
       
    </script>
</body>
